<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1" />
    <title>Flipped Image Gallery with Bounce Effect</title>

    <link href="Styles/style.css" rel="stylesheet" type="text/css" />
    <script src="Scripts/jquery-1.2.6.min.js" type="text/javascript"></script>
    <script src="Scripts/jquery.easing.1.3.js" type="text/javascript"></script>

    <script language="javascript">
        $(document).ready(function(){

            ///single
            $("ul#single li").mouseover(function(){
                $(this).stop().animate({height:'400px'},{queue:false, duration:600, easing: 'easeOutBounce'})
            });

            $("ul#single li").mouseout(function(){
                $(this).stop().animate({height:'42px'},{queue:false, duration:600, easing: 'easeOutBounce'})
            });

            //horizontal
            $("ul#horizontal li").mouseover(function(){
                $(this).stop().siblings().animate({width:'14%'},{queue:false, duration:600, easing: 'easeOutBounce'})
                $(this).stop().animate({width:'70%'},{queue:false, duration:600, easing: 'easeOutBounce'})

            });

            $("ul#horizontal li").mouseout(function(){
                $(this).stop().animate({width:'33%'},{queue:false, duration:600, easing: 'easeOutBounce'})
                $(this).siblings().animate({width:'33%'},{queue:false, duration:600, easing: 'easeOutBounce'})
            });

        });
    </script>


</head>

<body>


<h1>Flipped Image Gallery with Bounce Effect</h1>
<br clear="all" />
<div id="vnav">

    <h2>Single Image Effect</h2>

    <ul id="single">
        <li><img src="Images/6.jpg" width="782" alt="" height="440" /></li>
    </ul>

    <br clear="all" />

    <h2>Horizontal Gallery Effect</h2>

        <ul id="horizontal">
            <li><img src="Images/1.jpg" width="100%"  height="439" /></li>
            <li><img src="Images/2.jpg" width="100%"  height="439" /></li>
            <li><img src="Images/3.jpg" width="100%"  height="439" /></li>
        </ul>
</div>

<br clear="all">

<br>
<div class="container fluid">

    </div>

    </div>

    <div class="box">

</div>

<br clear="all">


</body>
</html>
